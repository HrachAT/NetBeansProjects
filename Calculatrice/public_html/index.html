<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="http://poirier/ent/public/js/libs/jquery/jquery.min.js"></script>
        <script src="js/calculatrice.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h2 class="text-center mb-4">Calculatrice</h2>
                    <fieldset class="border border-2 rounded rounded-3 p-3">
                        <div class="mb-3">
                            <input type="text" id="display" class="form-control text-end fs-3" disabled value="0">
                        </div>
                        <div class="btn-group d-flex mb-3 " role="group">
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >7</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >8</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >9</button>
                            <button type="button" class="btn btn-primary w-25 rounded rounded-3 fs-3" >&#43;</button>
                        </div>
                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >4</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >5</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >6</button>
                            <button type="button" class="btn btn-primary w-25 rounded rounded-3" >&#8722;</button>
                        </div>
                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >1</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >2</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >3</button>
                            <button type="button" class="btn btn-primary w-25 rounded rounded-3 fs-3" >&#215;</button>
                        </div>
                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >0</button>
                            <button type="button" class="btn btn-secondary w-25 rounded rounded-3 me-2 fs-3" >.</button>
                            <button type="button" class="btn btn-danger w-25 rounded rounded-3 me-2 fs-3" >AC</button>
                            <button type="button" class="btn btn-primary w-25 rounded rounded-3 fs-3" >&#247;</button>

                        </div>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-info fs-3" >&#61</button>
                        </div>
                    </fieldset>
                </div>

            </div>
        </div>      
    </body>
</html>
